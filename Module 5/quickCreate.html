<template>
    <div class="slds-section">
    <lightning-card title="Account Quick Create" icon-name="standard:account">
        <lightning-button label="Show all fields" class="slds-float_right" onclick={handlefields}></lightning-button>
        <br/>
        <template if:false={check}>   
    <lightning-record-form object-api-name="Account" fields={fields} columns="2" onsuccess={handlesuccess}>
        <lightning-input-field field-name="Name" ></lightning-input-field>
    <table>
        <tr>
           <th> <lightning-button label="Cancel" onclick={handlereset}></lightning-button></th>
           <th><lightning-button label="Save" type="submit"></lightning-button></th>
        </tr>
    </table>
</lightning-record-form>
</template>
<template if:true={check}>
    <lightning-record-form object-api-name="Account" layout-type="full" onsuccess={handlesuccess}>
    </lightning-record-form>
</template>
</lightning-card>
</div>

    </template>
    <template if:true={check1}>
